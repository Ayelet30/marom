<div>
  <form [formGroup]="supplierForm" (ngSubmit)="checkSupplier()">
    <div class="id-container">
      <div class="input-container">
        <button class="btn-submit" [tabindex]="3"
        type="submit"
        [disabled]="supplierForm.invalid"
        [ngClass]="{ 'btn-disabled': supplierForm.invalid, 'btn-active': supplierForm.valid }">
  <svg class="ok-btn" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <path
      d="M20.285 2.715a1.0001 1.0001 0 0 1 .121 1.41l-11 13a1.0001 1.0001 0 0 1-1.471.09l-7-6.999a1.0001 1.0001 0 1 1 1.414-1.414l6.293 6.293 10.293-12.292a1.0001 1.0001 0 0 1 1.41-.122z" />
  </svg>
</button>


        <div class="row">

          <app-custom-input [data]="inputBranchNumberModel" [tabindex]="2"
            [control]="getFormControl('inputBranchNumberModel')"></app-custom-input>
 
            <app-custom-input [data]="inputIDModel" [tabindex]="1"
            [control]="getFormControl('inputIDModel')"></app-custom-input>
    
        </div>
      </div>
    </div>
  </form>
</div>

<div *ngIf="showMessage">
  <div class="message-container">
    <p>לפי הנתונים שבידינו אינך רשום במערכת</p>
    <p>הינך מועבר לרישום למערכת</p>
    <p>!בהצלחה</p>
  </div>
</div>
<div class="dialog-overlay" *ngIf="showModal">
  <div class="dialog-box">
    <h3>ספק לא נמצא</h3>
    <p>?האם ברצונך ליצור ספק חדש</p>
    <div class="dialog-actions">
      <button (click)="onConfirmCreateNew()">כן</button>
      <button (click)="onCancelCreateNew()">לא</button>
    </div>
  </div>
</div>
